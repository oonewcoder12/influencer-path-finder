    <script>
      // Prevent crypto wallet extension errors from breaking the app
      (function() {
        // Initialize window.ethereum as empty object if not exists to prevent null access
        if (typeof window.ethereum === 'undefined') {
          window.ethereum = null;
        }
        
        // Catch and suppress extension-related errors that don't affect our app
        window.addEventListener('error', function(e) {
          if (e.filename && e.filename.includes('chrome-extension://')) {
            e.preventDefault();
            console.warn('Extension error suppressed:', e.message);
            return false;
          }
        });
        
        // Prevent unhandled promise rejections from extensions
        window.addEventListener('unhandledrejection', function(e) {
          if (e.reason && e.reason.message && e.reason.message.includes('MetaMask')) {
            e.preventDefault();
            console.warn('MetaMask promise rejection suppressed:', e.reason.message);
            return false;
          }
        });
      })();
    </script>
